<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head"></head>

    <body>
        <div th:replace="fragments/nav"></div>

        <main class="container">
            <div class="card mt-2">
                <div class="card-header">
                    <span class="ml-1 font-weight-bold">Kunde</span>
                </div>

                <div class="card-body">
                    <!-- /*@thymesVar id="kunde" type="de.hska.entity.Kunde"*/ -->
                    <table class="table table-striped table-hover table-responsive"
                           th:each="item : ${kunde}">
                        <tbody>
                            <tr>
                                <td>ID</td>
                                <td th:text="${item.id}"></td>
                            </tr>
                            <tr>
                                <td>Nachname</td>
                                <td th:text="${item.nachname}"></td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td th:text="${item.email}"></td>
                            </tr>
                            <tr>
                                <td>Kategorie</td>
                                <td th:text="${item.kategorie}"></td>
                            </tr>
                            <tr>
                                <td>Geburtsdatum</td>
                                <td th:text="${item.geburtsdatum}"></td>
                            </tr>
                            <tr>
                                <td>Homepage</td>
                                <td th:text="${item.homepage}"></td>
                            </tr>
                            <tr>
                                <td>Geschlecht</td>
                                <td th:text="${item.geschlecht}"></td>
                            </tr>
                            <tr>
                                <td>Newsletter</td>
                                <!-- TODO Wert von item.newsletter abfragen -->
                                <td><i class="fas fa-check"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <a xmlns:th="http://www.thymeleaf.org"
               class="btn btn-primary mt-2"
               th:href="@{/suche}">
                <i class="fas fa-arrow-circle-left"></i>
                <span class="ml-1">Zur&uuml;ck</span>
            </a>
        </main>

        <div th:replace="fragments/scripts"></div>
    </body>
</html>
